<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Költések Feltöltése és Elemzése</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/chart.js"></script>
</head>
<body>
    <h1>Költések Feltöltése és Elemzése</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Blokk feltöltése:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required>
        <button type="submit">Feltöltés</button>
    </form>

    <h2>Elemzés</h2>
    <div>
        <canvas id="spendingChart"></canvas>
    </div>

    <!-- A backendből érkező adatokat itt adjuk át a JavaScriptnek -->
    <script id="chart-data" type="application/json">{{ data | tojson | safe }}</script>
</body>
</html>
